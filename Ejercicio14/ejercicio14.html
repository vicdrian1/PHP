<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <form action="ejercicio14.php" method="POST">

        <h1>Formulario de Registro</h1>

        <div>
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre">
        </div>
        <p></p>
        <div>
            <label for="correo">E-mail:</label>
            <input type="email" id="correo" name="correo">
        </div>
        <p></p>
        <div>
            <span>Mensaje:</span>
            <textarea name="mensaje" id="mensaje" cols="30" rows="5"></textarea>
        </div>
        <div>
            <p>Escoge tu color favorito:</p>
            <div>
                <input type="radio" name="color" id="rojo" value="Rojo">
                <label for="rojo">Rojo</label>
            </div>
            <div>
                <input type="radio" name="color" id="azul" value="Azul">
                <label for="azul">Azul</label>
            </div>
            <div>
                <input type="radio" name="color" id="verde" value="Verde">
                <label for="verde">Verde</label>
            </div>
        </div>
        <div>
            <p>Escoge uno o más temas de tu interés:</p>
            <div>
                <input type="checkbox" name="Intereses[]" id="animales" value="Animales">
                <label for="animales">Animales</label>
            </div>
            <div>
                <input type="checkbox" name="Intereses[]" id="libros" value="Libros">
                <label for="libros">Libros</label>
            </div>
            <div>
                <input type="checkbox" name="Intereses[]" id="viajar" value="Viajar">
                <label for="viajar">Viajar</label>
            </div>
        </div>
        <p></p>
        <div>
            <span>Elige una tarifa:</span>
            <select name="tarifas" id="tarifas">
                <option value="Tarifa 1">Tarifa 1</option>
                <option value="Tarifa 2">Tarifa 2</option>
                <option value="Tarifa 3">Tarifa 3</option>
            </select>
        </div>
        <button type="submit" style="margin-top: 10px;" name="enviar">Enviar</button>
    </form>
</body>
</html>
