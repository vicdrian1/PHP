<body>
    <h1>Contacto</h1>
    <form action="ejercicio11.php" method="POST">
        <div>
            <label for="nombre" style="font-weight: bold;">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
        </div>
        <p></p>
        <div>
            <label for="edad" style="font-weight: bold;">Edad:</label>
            <input type="number" id="edad" name="edad">
        </div>
        <p></p>
        <div>
            <label for="correo" style="font-weight: bold;">E-mail:</label>
            <input type="email" id="correo" name="correo">
        </div>
        <p></p>
        <div>
            <span style="font-weight: bold;">Sexo: </span>

            <input type="radio" id="mujer" name="genero" value="Mujer">
            <label for="mujer">Mujer</label>

            <label for="asunto" style="font-weight: bold;">Asunto:</label>

        </div>
        <p></p>
        <div>
            <p style="font-weight: bold;">Comentarios:</p>
            <textarea name="opinion" id="opinion" cols="100" rows="10" required></textarea>
        </div>
        <button type="submit" id="enviar" name="enviar">Enviar</button>
        <button type="reset">Limpiar</button>
    </form>
